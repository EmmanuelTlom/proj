<app-header-menu>address works!</app-header-menu>
<div class="contenedor">
  <mat-card-content class="flex-column" style="gap: 20px;">
    <h1>Customer Information</h1>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput value="TruckHub">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. 100 Main St">
    </mat-form-field>

  </mat-card-content>
  <mat-card-content class="flex-column" style="gap: 20px;">
    <h1>Address</h1>
    <mat-form-field appearance="outline">
      <mat-label>Address1</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Address2</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field>
    <div class="state-zip">
      <mat-form-field class="short" appearance="outline">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field>
      <mat-form-field class="short" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
        <!-- <mat-hint align="end">{{postalCode.value}}</mat-hint> -->
      </mat-form-field>
    </div>
    <button class="next-button" (click)="goToNextPage()" mat-raised-button>NEXT</button>
  </mat-card-content>
</div>
